<!-- 头部 start -->
<header id="header">
    <div class="top_banner">
        <img src="images/top_banner.jpg" alt="">
    </div>
    <div class="shortcut" id="loginState">
        <!-- 未登录状态  -->

        <!-- 登录状态  -->

    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img src="images/logo.jpg" alt=""></a>
            </div>
            <div class="search">
                <input name="" id="search" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">
                <a href="javascript:;" class="search-button" onclick="findRouteByPage(1)">搜索</a>
            </div>
            <div class="hottel">
                <div class="hot_pic">
                    <img src="images/hot_tel.jpg" alt="">
                </div>
                <div class="hot_tel">
                    <p class="hot_time">客服热线(9:00-6:00)</p>
                    <p class="hot_num">400-618-9090</p>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- 头部 end -->
<!-- 首页导航 -->
<div class="navitem">
    <ul class="nav">
        <li class="nav-active"><a href="index.html" >首页</a></li>

        <li id="categories"><a href="favoriterank.html">收藏排行榜</a></li>
    </ul>
</div>
<script>
    //获取的用户状态
    $(function () {
        $.ajax({
            url: "/user/findCurrentUser",
            dataType: "json",
            success: function (res) {
                if (res.message == "nologin") {
                    $("#loginState").html("<div class=\"login_out\">" +
                        "<a href=\"login.html\">登录</a>" +
                        "<a href=\"register.html\">注册</a>" +
                        "</div>")
                } else {
                    $("#loginState").html("<div class=\"login\">\n" +
                        "<span>" + "欢迎回来," + res.message + "</span>\n" +
                        "<a href=\"myfavorite.html\" class=\"collection\">我的收藏</a>\n" +
                        "<a onclick='loginOut()' href=\"javascript:;\">退出</a>\n" +
                        "</div>")
                }
            }
        })

        $.ajax({
            url: "/brand/findAllBrands",
            dataType: "json",
            success: function (res) {
                /**
                 * [
                 *      {bid:v,bname:v}
                 * ]
                 */
                for (var i = 0; i < (res.value).length; i++) {
                    var $li = "<li><a href=\"route_list.html?cid="+(res.value)[i].bid+"\">"+ (res.value)[i].bname +"</a></li>";
                    $("#categories").before($li);
                }
            }
        })
    })
    //登出
    function loginOut() {
        $.ajax({
            url: "/user/loginOut",
            success: function () {
                //刷新页面
                window.location.reload();
            }
        })
    }
</script>
