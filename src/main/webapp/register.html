<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <!--导入jquery-->
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--引入头部-->
<div id="header"></div>
<!-- 头部 end -->
<div class="rg_layout">
    <div class="rg_form clearfix">
        <div class="rg_form_left">
            <p>新用户注册</p>
            <p>USER REGISTER</p>
        </div>
        <div class="rg_form_center">

            <!--注册表单-->
            <form id="registerForm">
                <!--提交处理请求的标识符-->
                <input type="hidden" name="action" value="register">
                <table style="margin-top: 25px;">
                    <tr>
                        <td class="td_left">
                            <label for="username">用户名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="username" name="username" placeholder="请输入账号"
                                   onblur="validateUsername(this.value)">
                        </td>
                        <td>
                            <span id="usernameSpan"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="password">密码</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="password" name="password" placeholder="请输入密码">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="email">Email</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="email" name="email" placeholder="请输入Email">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="name">姓名</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="name" name="name" placeholder="请输入真实姓名">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="telephone">手机号</label>
                        </td>
                        <td class="td_right">
                            <input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号"
                                   onblur="validatePhone(this.value)">
                        </td>
                        <td>
                            <span id="phoneSpan"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="sex">性别</label>
                        </td>
                        <td class="td_right gender">
                            <input type="radio" id="sex" name="sex" value="男" checked> 男
                            <input type="radio" name="sex" value="女"> 女
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="birthday">出生日期</label>
                        </td>
                        <td class="td_right">
                            <input type="date" id="birthday" name="birthday" placeholder="年/月/日">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                            <label for="check">验证码</label>
                        </td>
                        <td class="td_right check">
                            <input type="text" id="check" name="check" class="check">
                            <input type="button" value="获取手机验证码" class="submit" id="phoneBtn" onclick="sendMessage()"
                                   style="cursor: pointer">
                        </td>
                    </tr>
                    <tr>
                        <td class="td_left">
                        </td>
                        <td class="td_right check">
                            <input type="submit" class="submit" value="注册" style="cursor: pointer">
                            <span id="msg" style="color: red;"></span>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="rg_form_right">
            <p>
                已有账号？
                <a href="login.html">立即登录</a>
            </p>
        </div>
    </div>
</div>
<!--引入尾部-->
<div id="footer"></div>
<!--导入布局js，共享header和footer-->
<script type="text/javascript" src="js/include.js"></script>
<script>
    //手机号格式和是否注册检测
    function validatePhone(telephone) {
        var flag = false;
        var regExp = new RegExp("^((13[0-9])|(14[5,7])|(15[0-3,5-9])|(17[0,3,5-8])|(18[0-9])|166|198|199|(147))\\d{8}$");
        if (regExp.test(telephone)) {
            $.ajax({
                url: "/userServlet?methodName=validatePhone",
                data: {"telephone": telephone},
                async: false,
                dataType: "json",
                success: function (res) {
                    if (res.isExist == "yes") {
                        $("#phoneSpan").html("手机号已被注册").css({"color": "red", "font-size": "75%"});
                    } else if (res.isExist == "no") {
                        $("#phoneSpan").html("√").css("color", "green");
                        flag = true;
                    }
                }
            })
        } else {
            $("#phoneSpan").html("手机号格式有问题").css({"color": "red", "font-size": "75%"});
        }
        return flag;
    }

    //用户名是都注册检测
    function validateUsername(username) {
        $.ajax({
            url: "/userServlet?methodName=validateUsername",
            data: {"username": username},
            dataType: "json",
            success: function (res) {
                if (res.isExist == "yes") {
                    $("#usernameSpan").html("用户名已被注册").css({"color": "red", "font-size": "75%"});
                } else if (res.isExist == "no") {
                    $("#usernameSpan").html("√").css("color", "green");
                }
            }
        })
    }

    //发送验证码
    function sendMessage() {
        var telephone = $("#telephone").val();
        var res = validatePhone(telephone);
        if (res) {
            $.ajax({
                url: "/userServlet?methodName=sendMessage",
                data: {"telephone": telephone},
                success: function (res) {
                    $("#phoneBtn").attr("disabled", "disabled");
                    var i = 60;
                    var id = setInterval(function () {
                        if (i >= 1) {
                            $("#phoneBtn").val(i + "s后重新发送");
                            i--;
                        } else {
                            clearInterval(id);
                            $("#phoneBtn").removeAttr("disabled");
                            $("#phoneBtn").val("重新发送")
                        }
                    }, 1000)
                }
            })
        }
    }

    //注册提交
    $("#registerForm").submit(function () {
        var data = $("#registerForm").serialize();
        var telephone = $("#telephone").val();
        $.ajax({
            url: "/userServlet?methodName=register",
            data: data,
            dataType: "json",
            success: function (res) {
                if (res.message == "yes") {
                    location.href = "login.html?telephone=" + telephone;
                } else {
                    $("#msg").html(res.message);
                }
            }
        })
        return false;
    })
</script>
</body>
</html>
